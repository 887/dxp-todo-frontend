[workspace]
resolver = "2"
members = ["server"]

[package]
name = "dxp-todo-frontend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hot-lib-reloader = { version = "^0.7.0", optional = true }
server = { path = "server", default-features = false }
dotenvy = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "signal"] }
tracing = { workspace = true }
dxp-logging = { workspace = true, optional = true, default-features = false }

[workspace.dependencies]
dotenvy = { version = "^0.15.7" }
tokio = { version = "^1.37.0", default-features = false }
anyhow = { version = "^1.0.89", features = ["backtrace"] }
tracing = "^0.1.40"
serde = { version = "^1.0.203", features = ["derive"] }
base64 = "^0.22.1"
chrono = {version = "^0.4.38", default-features = false, features = ["clock"]}
serde_json = { version = "^1.0.68" }
arc-swap = "1.7.1"
notify = { version ="6.1.1", default-features = false }
include_dir = { version = "0.7.3" }
derivative = "2.2.0"
thiserror = "1.0.61"
backend = { path = "backend"}
dxp-logging = { git = "https://github.com/887/dxp-logging.git", default-features = false }
dxp-code-loc = { git = "https://github.com/887/dxp-code-loc.git" }
is_executable = { version ="1.0.4" }
axum = { version = "0.7.5", features = ["http2", "macros"] }
axum-server = "0.7.1"
tower-http = { version = "0.6.0", features = ["compression-zstd"] }
axum_session = { version = "0.14.0" }
# dioxus-sdk = { version = "0.5.0", features = ["i18n"] }
dioxus = { version = "0.5.6", features = ["web"] }
dioxus-hot-reload = "0.5.6"
dioxus-i18n = "0.2.5"
dioxus-fullstack = "0.5.6"
dioxus-web = { version = "0.5.6", features = ["hydrate"] }

[features]
default = ["log", "hot-reload"]
web = ["server/web"]
github = ["server/github"]
path-info = []
hot-reload = ["dep:hot-lib-reloader", "server/hot-reload"]
log=["dep:dxp-logging", "dxp-logging/log", "server/log"]
log-file=["log", "dxp-logging/log-file", "server/log-file"]

